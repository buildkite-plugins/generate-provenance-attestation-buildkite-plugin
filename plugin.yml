name: Generate Provenance Attestation
description: Generates a SLSA Provenance attestation that satisfied SLSA Build Level 1
author: https://github.com/buildkite-plugins
requirements:
  - python3
  - openssl
configuration:
  properties:
    artifacts:
      type: string
    attestation_name:
      type: string
  required:
    - artifacts
    - attestation_name
  additionalProperties: false
